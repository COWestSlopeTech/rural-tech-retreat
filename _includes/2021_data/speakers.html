<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Attending Companies</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_21.speakers %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <a href="{{ post.link }}" target="_blank" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../css/2021_style/img/speaker/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                        <p class="text-muted">- {{ post.hometown }} -</p>
                    </div>
                </div>
            {% endfor %}
            </div>

            <center><a href="https://join.slack.com/t/westslopetech/shared_invite/zt-3wv7wel1-2CGl7OPSB~PR942sfsV~EQ" class="page-scroll btn btn-xl">Find them on Slack!</a></center>
        </div>
    </section>
